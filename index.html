<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>To-Da List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">

            <!--To-Do list kutusu-->
            <div class="bg-light text-dark p-5 rounded-5 shadow" style="background-color: #212529 !important; color: wheat !important;">

                <!--sil butonu-->
                <button id="delete-all">
                    <i class="bi bi-trash3-fill me-2"></i>Tümünü Sil
                </button>

                <h1 class="mt-5 mb-4">To-Do List</h1>
                
                <div id="back-Page">
                    <!--görev ekleme kısmı-->
                    <div class="row">
                        <input type="text" placeholder="Eklemek isteediğiniz görev..." id="text-input" class="col-9 text-dark">
                        <i class="temizle bi bi-x-circle col-1 my-auto" id="clear"></i>
                        <button id="add-to-do" class="col-2" onclick="add()">EKLE</button>
                    </div>

                    <div>
                        <ul id="lists">

                        </ul>
                    </div>
                </div>

            </div>
        </div> 


         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
         <script src="main.js"></script>
    </body>
</html>
